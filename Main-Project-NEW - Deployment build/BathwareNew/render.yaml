services:
  # Backend Spring Boot Service
  - type: web
    name: bathware-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: bathware-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: bathware-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bathware-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: bathware-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: bathware-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bathware-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: UPLOADS_DIR
        value: /app/uploads/bills
      - key: PRODUCT_IMAGES_DIR
        value: /app/uploads/images
    
databases:
  # MySQL Database
  - name: bathware-db
    databaseName: bathware
    user: bathware_user

